openapi: 3.0.3
info:
  title: Themis API
  version: 1.0.0
  description: API for the Themis recommender system
servers:
  - url: http://localhost:8080
tags:
  - name: Sources
    description: Operations for managing sources
  - name: Items
    description: Operations for managing items
  - name: Datasets
    description: Operations for managing datasets
  - name: Models
    description: Operations for managing models
  - name: Jobs
    description: Operations for executing jobs (crawl, encode, curate, train, and test)
  - name: Recommendations
    description: Operation for generating recommendations
  - name: Users
    description: Operations for managing users
paths:
  /api/v1/sources:
    get:
      tags:
        - Sources
      summary: List all sources
      operationId: listSources
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Source'
        '400': &id001
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404': &id002
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500': &id003
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Sources
      summary: Create a new source
      operationId: createSource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Source'
      responses:
        '201':
          description: Source created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/sources/{id}:
    get:
      tags:
        - Sources
      summary: Get source by ID
      operationId: getSource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '400': *id001
        '404': *id002
        '500': *id003
    put:
      tags:
        - Sources
      summary: Replace source by ID
      operationId: replaceSource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Source'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '400': *id001
        '404': *id002
        '500': *id003
    patch:
      tags:
        - Sources
      summary: Update source partially
      operationId: updateSource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Source'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '400': *id001
        '404': *id002
        '500': *id003
    delete:
      tags:
        - Sources
      summary: Delete source by ID
      operationId: deleteSource
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Deleted successfully
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/items:
    get:
      tags:
        - Items
      summary: List all items
      operationId: listItems
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '400': *id001
        '404': *id002
        '500': *id003
    post:
      tags:
        - Items
      summary: Create a new item
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/items/{id}:
    get:
      tags:
        - Items
      summary: Get item by ID
      operationId: getItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400': *id001
        '404': *id002
        '500': *id003
    put:
      tags:
        - Items
      summary: Replace item by ID
      operationId: replaceItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400': *id001
        '404': *id002
        '500': *id003
    patch:
      tags:
        - Items
      summary: Update item partially
      operationId: updateItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400': *id001
        '404': *id002
        '500': *id003
    delete:
      tags:
        - Items
      summary: Delete item by ID
      operationId: deleteItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Deleted successfully
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/datasets:
    get:
      tags:
        - Datasets
      summary: List all datasets
      operationId: listDatasets
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dataset'
        '400': *id001
        '404': *id002
        '500': *id003
    post:
      tags:
        - Datasets
      summary: Create a new dataset
      operationId: createDataset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dataset'
      responses:
        '201':
          description: Dataset created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/datasets/{id}:
    get:
      tags:
        - Datasets
      summary: Get dataset by ID
      operationId: getDataset
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
        '400': *id001
        '404': *id002
        '500': *id003
    delete:
      tags:
        - Datasets
      summary: Delete dataset by ID
      operationId: deleteDataset
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Deleted successfully
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/models:
    get:
      tags:
        - Models
      summary: List all models
      operationId: listModels
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Model'
        '400': *id001
        '404': *id002
        '500': *id003
    post:
      tags:
        - Models
      summary: Create a new model
      operationId: createModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Model'
      responses:
        '201':
          description: Model created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/models/{id}:
    get:
      tags:
        - Models
      summary: Get model by ID
      operationId: getModel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        '400': *id001
        '404': *id002
        '500': *id003
    delete:
      tags:
        - Models
      summary: Delete model by ID
      operationId: deleteModel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Deleted successfully
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/jobs:
    get:
      tags:
        - Jobs
      summary: List all jobs
      operationId: listJobs
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/jobs/{type}:
    get:
      tags:
        - Jobs
      summary: List all jobs of a specific type
      operationId: listJobsByType
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - crawl
              - encode
              - curate
              - train
              - test
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        '400': *id001
        '404': *id002
        '500': *id003
    post:
      tags:
        - Jobs
      summary: Create a new job of a specific type
      operationId: createJob
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - crawl
              - encode
              - curate
              - train
              - test
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              description: Optional job configuration parameters
      responses:
        '201':
          description: Job created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/jobs/{id}:
    get:
      tags:
        - Jobs
      summary: Get job by ID
      operationId: getJob
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '400': *id001
        '404': *id002
        '500': *id003
    delete:
      tags:
        - Jobs
      summary: Delete job by ID
      operationId: deleteJob
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Deleted successfully
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/recommendations:
    get:
      tags:
        - Recommendations
      summary: Generate recommendations based on profile stored in a cookie
      operationId: generateRecommendationFromCookie
      parameters:
        - name: profile
          in: cookie
          required: true
          schema:
            type: string
          description: Serialized profile data
          style: form
          explode: false
      responses:
        '200':
          description: Recommendation generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recommendation'
        '400': *id001
        '404': *id002
        '500': *id003
    post:
      tags:
        - Recommendations
      summary: Generate recommendations for a simulated profile
      operationId: generateRecommendationFromSimulatedProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Recommendation generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recommendation'
        '400': *id001
        '404': *id002
        '500': *id003
  /api/v1/profiles:
    get:
      tags:
        - Profiles
      summary: Retrieve the user profile stored in a cookie
      operationId: inspectProfile
      parameters:
        - name: profile
          in: cookie
          required: true
          schema:
            type: string
          description: Serialized profile data
          style: form
          explode: false
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400': *id001
        '404': *id002
        '500': *id003
components:
  schemas:
    Source:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the source
          readOnly: true
        url:
          type: string
          format: uri
          description: URL of the source
        name:
          type: string
          description: Name of the source
        description:
          type: string
          description: Short description of the source
        created_at:
          type: string
          format: date-time
          description: Timestamp when the source was created
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the source was last updated
          readOnly: true
      required:
        - url
        - name
      additionalProperties: false
    Item:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the item
          readOnly: true
        url:
          type: string
          format: uri
          description: URL of the item
        title:
          type: string
          description: Title of the item
        description:
          type: string
          description: Short description of the item
        content:
          type: string
          description: Markdown content of the item
        content_version:
          type: integer
          minimum: 1
          description: Monotonically increasing version number for content
          readOnly: true
        created_at:
          type: string
          format: date-time
          description: Timestamp when the item was created
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the item was last updated
          readOnly: true
      required:
        - title
        - content
      additionalProperties: false
    Dataset:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the dataset
          readOnly: true
        name:
          type: string
          description: Name of the dataset
        description:
          type: string
          description: Short description of the dataset
        start_timestamp:
          type: string
          format: date-time
          description: Start of the dataset's time range, in UTC
        end_timestamp:
          type: string
          format: date-time
          description: End of the dataset's time range, in UTC
        created_at:
          type: string
          format: date-time
          description: Timestamp when the dataset was created
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the dataset was last updated
          readOnly: true
      required:
        - name
        - start_timestamp
        - end_timestamp
      additionalProperties: false
    Model:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the model
          readOnly: true
        name:
          type: string
          description: Name of the model
        description:
          type: string
          description: Short description of the model
        datasets:
          type: array
          description: List of dataset IDs associated with the model
          items:
            type: integer
        split_timestamp:
          type: string
          format: date-time
          description: Split point of the model in UTC, separating train data from
            validation and test data
        created_at:
          type: string
          format: date-time
          description: Timestamp when the model was created
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the model was last updated
          readOnly: true
      required:
        - name
        - split_timestamp
      additionalProperties: false
    Job:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the job
          readOnly: true
        type:
          type: string
          description: Type of job
          enum:
            - crawl
            - encode
            - curate
            - train
            - test
        status:
          type: string
          description: Current status of the job
          enum:
            - pending
            - running
            - completed
            - failed
          readOnly: true
        created_at:
          type: string
          format: date-time
          description: Timestamp when the job was created
          readOnly: true
        started_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the job started (null if not yet started)
          readOnly: true
        completed_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the job completed (null if not yet finished)
          readOnly: true
        progress:
          type: number
          minimum: 0
          maximum: 100
          description: Percentage of job completion
          readOnly: true
          format: float
      required:
        - type
      additionalProperties: false
    Recommendation:
      type: object
      properties:
        items:
          type: array
          items:
            type: integer
          description: List of item IDs included in the recommendation
        created_at:
          type: string
          format: date-time
          description: Timestamp when the recommendation was generated, in UTC
      additionalProperties: false
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the user
          readOnly: true
        name:
          type: string
          description: Name of the user
        items:
          type: array
          items:
            type: integer
          description: List of item IDs with which the user has interacted
        created_at:
          type: string
          format: date-time
          description: User creation timestamp in UTC
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: User last update timestamp in UTC
          readOnly: true
      required:
        - name
        - items
      additionalProperties: false
    Error:
      type: object
      properties:
        code:
          type: integer
          description: HTTP status code
        message:
          type: string
          description: Human-readable error message
        details:
          type: string
          description: Additional error details
      required:
        - code
        - message
      additionalProperties: false
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    IdParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
security:
  - BearerAuth: []